{% extends "base.html" %}
{% block title %}Создание ресурса{% endblock title %}
{% block body %}
    <div class="container mt-3">
        <h4 class="mb-3">Создание ресурса</h4>
        <form method="post">
            <div class="row g-3">
                <div class="col-sm-6">
                    <label class="form-label">Название ресурса</label>
                    <input type="text" class="form-control" name="Title" required=""/>
                </div>
                <div class="col-sm-3">
                    <label class="form-label">Номер ячейки</label>
                    <input type="text" class="form-control" name="CellId" required/>
                </div>
                <div class="col-sm-3">
                    <label for="lastName" class="form-label">Количество</label>
                    <input type="number" class="form-control" name="Amount" required/>
                </div>
            </div>
            <div class="row g-3">
                <div class="col-sm-6">
                    <label for="lastName" class="form-label">Опсание (не обязательно)</label>
                    <textarea type="text" class="form-control form-control-lg" name="Description" rows ="3" style= "resize: none;" value="">
				</textarea>
                </div>
            </div>
            <button class="btn btn-primary btn-lg mt-3" type="submit">Создать</button>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}<div class="alert alert-danger" role="alert">{{ messages[0] }}</div>{% endif %}
        {% endwith %}
    </div>
{% endblock body %}
